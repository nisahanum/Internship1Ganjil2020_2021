<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>
    {% block title %}
    Analisis Sentimen Emosi
    {% endblock title %}
  </title>

  <!-- Fontawesome -->

  <link rel="stylesheet" type="text/css" href="{% static 'fa/css/all.css'%}">
  <link rel="stylesheet" type="text/css" href="{% static 'fa/css/all.min.css'%}">
  <link rel="stylesheet" type="text/css" href="{% static 'fa/css/fontawesome.css'%}">
  <link rel="stylesheet" type="text/css" href="{% static 'fa/css/fontawesome.min.css'%}">

  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <!-- Custom styles for this template-->
  <link rel="stylesheet" type="text/css" href="{% static 'css/sb-admin-2.min.css'%}">

</head>
<body class="bg-gradient-success">
    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">
    
            <div class="col-lg-7">
    
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg">
                                 <div class="p-5">
                                    <div class="text-center">
                                        <h1 class=""> Login Page</h1>
                                    </div>
                                    <div class="text-center">
                                        <h1 class="h5 text-gray-900 mb-4"></h1>
                                    </div>

                                    <form method="post">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user" id="username" name="username" placeholder="Enter username...">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user" id="password" name="password" placeholder="Password">
                                        </div>
                                        {% for message in messages %}
                                        <div class="alert text-center alert-danger alert-dismissible">
                                        {{message}}
                                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                                         </div>
                                        {% endfor %}
                                        <button type="submit" class="btn btn-success btn-user btn-block" value="login">
                                            Login
                                        </button>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="/register">Belum punya akun? Daftar sekarang juga!</a>
                                        <br>
                                        <a class="small" href="/">Kembali ke Landing Page</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    
            </div>
    
        </div>
    
    </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'vendor/jquery/jquery.min.js'%} "></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js'%}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{% static 'js/sb-admin-2.min.js'%}"></script>
  <script src="{% static 'fa/js/all.js'%}"></script>
  <script src="{% static 'fa/js/all.min.js'%}"></script>
  <script src="{% static 'fa/js/fontawesome.js'%}"></script>
  <script src="{% static 'fa/js/fontawesome.min.js'%}"></script>    

</body>
</html>
